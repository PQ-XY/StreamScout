version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/StreamScoutApp  # adjust if using a different EC2 path

hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
